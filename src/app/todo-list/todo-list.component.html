<p-table [value]="todoList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>
                Task
                <i (click)="showDialog()" class="pi pi-plus cursor-pointer" style="margin-left: 0.2rem; margin-right: 0.2rem; font-size: 1rem;"></i>
            </th>
            <th class="center">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task  let-i="rowIndex">
        <tr>
            <td #taskList>{{ task }}</td>
            <td class="center">
                <i (click)="onDone(taskList)" class="pi pi-check cursor-pointer" style="margin-left: 0.2rem; margin-right: 0.2rem; font-size: 1rem;"></i>
                <i (click)="editMode(task, i)"class="pi pi-pencil cursor-pointer" style="margin-left: 0.2rem; margin-right: 0.2rem; font-size: 1rem;"></i>
                <i (click)="onDelete(i)" class="pi pi-trash cursor-pointer" style="margin-left: 0.2rem; margin-right: 0.2rem; font-size: 1rem;"></i>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="{{!isEdit ? 'Add Task' : 'Edit Task'}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex align-items-center mb-3">
        <input pInputText name="username" value="{{editTask}}" class="flex-auto" autocomplete="off" #newTask />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="onCancel(newTask)" />
        <p-button label="{{!isEdit ? 'Add' : 'Edit'}}" (click)="checkFunction(newTask)" />
    </div>
</p-dialog>
